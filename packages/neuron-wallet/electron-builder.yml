appId: com.nervos.neuron
copyright: Copyright (C) 2019-2020 Nervos Foundation.
productName: Neuron

asar: true

directories:
  buildResources: .
  output: ../../release

afterSign: scripts/notarize.js

files:
  - from: "../.."
    to: "."
    filter: ["!**/*", ".ckb-version", "ormconfig.json"]
  - package.json
  - dist
  - '.env'
  - "!**/*.map"
  - "!**/src/"

publish:
  - github

nsis:
  oneClick: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: false

dmg:
  sign: false
  artifactName: "${productName}-v${version}.${ext}"

win:
  verifyUpdateCodeSignature: false
  artifactName: "${productName}-v${version}-setup.${ext}"
  icon: assets/icons/icon.ico
  extraFiles:
    - from: "bin/win/ckb.exe"
      to: "bin/ckb.exe"
  target:
    - target: nsis
      arch:
        - x64

mac:
  artifactName: "${productName}-v${version}-${os}.${ext}"
  category: public.app-category.finance
  icon: assets/icons/icon.icns
  extraFiles:
    - from: "bin/mac/ckb"
      to: "bin/ckb"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.plist
  entitlementsInherit: assets/entitlements.plist
  electronLanguages: ["en", "zh", "zh_CN", "zh_TW"]
  target:
    - dmg
    - zip

linux:
  artifactName: "${productName}-v${version}-${arch}.${ext}"
  category: Finance
  icon: assets/icons/
  extraFiles:
    - from: "bin/linux/ckb"
      to: "bin/ckb"
  target:
    - AppImage
