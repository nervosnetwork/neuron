matrix:
  include:
    - name: Test on Linux
      os: linux
      dist: xenial
    - name: Test on macOS
      os: osx
      osx_image: xcode10.2

services:
  - xvfb

language: node_js

node_js:
  - '11'
  - '12'

cache:
  - npm
  - yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - travis_retry yarn install
  - travis_retry yarn lerna bootstrap

script:
  - git diff --exit-code yarn.lock
  - CI=false yarn build
  - yarn test
